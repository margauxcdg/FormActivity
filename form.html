<!DOCTYPE html>
<html>
<head>
   <title>Form Activity</title>
   <link rel="stylesheet" href="form_style.css">
   <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
   <script language="JavaScript" type="text/javascript" src="formJS.js"></script>
</head>
<body>
<form>
    <h1>Registration Form</h1>
    <span id="message3"></span>
    <br />
    First Name: <br />
    <input type="text" name="firstname"/>
    <br />
    Last Name: <br />
    <input type="text" name="lastname"/> 
    <br />
    Nick Name: <br />
    <input type = "text" name="nickname"/> 
    <br />
    Email:<br />
    <input type="email" name="email"/> 
    <br />
    Password:<br />
    <input id="pass" type="password" name="password"/>
    <span id="message1"></span>
    <br />
    Date of Birth:<br />
    <input id ="bday" type="date" name="bday" placeholder="dd-mm-yyyy"/> 
    <span id="message2"></span>
    <br />
    Gender:<br />
            <input type="radio" name="Male" value="male" /> Male
            <input type="radio" name="Female" value="female" /> Female
            <input type="radio" name="other" value="other" /> Other
    <br />
    Mobile: <br />
    <input type="number" name="mobile"/> 
    <br />
    Address:<br />
    <textarea name="Address" cols="30" rows="10"></textarea>
    <br />
    <button id = "submit" type="button" onclick="inputvalidator()" name="Submit" value="Submit">Submit</button>
    <button id = "reset" type="button" name="Reset" value="Reset">Reset</button>
</form>

</body>
</html>
